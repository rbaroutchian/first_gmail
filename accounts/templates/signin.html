{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
</head>
<body>
    <div class="container">
        <h2>صفحه ورود</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">ایمیل خود را وارد کنید:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password">رمز عبور خود را وارد کنید:</label>
                {{ form.password }}
            </div>
            <button type="submit">ورود</button>
            {% if form.non_field_errors %}
                <ul class="errorlist">
                    {{ form.non_field_errors }}
                </ul>
            {% endif %}
        </form>
    </div>
</body>
</html>
